<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SXRATE</title>

    <link rel="manifest" href="manifest.json" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ff008c;
            color: white;
            text-align: center;
        }

        .screen { display: none; padding: 20px; }
        .active { display: block; }

        button {
            background: white;
            color: #ff008c;
            border: none;
            padding: 15px;
            width: 80%;
            margin-top: 15px;
            border-radius: 14px;
            font-size: 20px;
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 6px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
        }

        .scale-box {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- SCHERMATA 1 — HOME -->
<div id="home" class="screen active">
    <h1 style="font-size: 50px; margin-top: 20px;">SXRATE</h1>

    <button onclick="showScreen('inizio')">INIZIO</button>
    <button onclick="showScreen('storico')">STORICO</button>

    <div class="scale-box">
        <h2>Scala Valori</h2>
        <p>0 – 0.5 → ASSOLUTAMENTE NON CHIAVARE</p>
        <p>0.5 – 0.9 → SE È GIÀ DENTRO NON LO TOGLIERE</p>
        <p>1 – 4.5 → SCOPAAAAA</p>
        <p>4.5 – 5 → LIVELLO STXPRO</p>
        <p>5 – +∞ → POTRESTI MORIRE PER CHIAVARCI</p>
    </div>
</div>

<!-- SCHERMATA 2 — INIZIO -->
<div id="inizio" class="screen">
    <h2>Nuova Valutazione</h2>

    <input id="nome" placeholder="Nome">

    <h3>Parametri (1–10 con 3 decimali)</h3>

    <input id="p1" placeholder="Bellezza (viso)">
    <input id="p2" placeholder="Tette">
    <input id="p3" placeholder="Culo">
    <input id="p4" placeholder="Fascino">
    <input id="p5" placeholder="Voce">
    <input id="p6" placeholder="Abbigliamento">
    <input id="p7" placeholder="Porkaggine">
    <input id="p8" placeholder="Fiero con gli amici?">
    <input id="p9" placeholder="Condizione vs età">

    <h3>Bonus (0–1 con 3 decimali)</h3>
    <input id="bonus" placeholder="Bonus">

    <button onclick="calculate()">CALCOLA</button>
    <button onclick="showScreen('home')">INDIETRO</button>
</div>

<!-- SCHERMATA 3 — RISULTATO -->
<div id="risultato" class="screen">
    <h1 id="valore"></h1>
    <h2 id="didascalia"></h2>

    <button onclick="saveResult()">SALVA NELLO STORICO</button>
    <button onclick="showScreen('home')">HOME</button>
</div>

<!-- SCHERMATA 4 — STORICO -->
<div id="storico" class="screen">
    <h1>Storico</h1>
    <div id="lista"></div>

    <button onclick="showScreen('home')">HOME</button>
</div>

<script src="app.js"></script>
</body>
</html>
