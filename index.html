<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Calcolatrice MBK</title>

<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="icon.png">
<meta name="theme-color" content="#111">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        margin: 0;
        padding: 40px;
        text-align: center;
    }
    .box {
        background: #1c1c1c;
        padding: 30px;
        border-radius: 15px;
        width: 350px;
        margin: auto;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    input {
        width: 80%;
        padding: 12px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        text-align: center;
        margin-bottom: 20px;
    }
    button {
        background: #ff4f4f;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover {
        background: #ff6c6c;
    }
    #result {
        margin-top: 20px;
        font-size: 26px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h1>Calcolatrice MBK</h1>
<p>Costante Marinello-Barbiani</p>

<div class="box">
    <input type="number" step="0.01" id="inputValue" placeholder="Inserisci la tua media">
    <button onclick="calcola()">CALCOLA</button>
    <div id="result"></div>
</div>

<script>
const MBK = 4;

function calcola() {
    const x = parseFloat(document.getElementById("inputValue").value);
    let result;

    if (isNaN(x)) {
        result = "Inserisci un numero valido.";
    } else if (x < 0) {
        result = "La media non puÃ² essere negativa.";
    } else if (x < 4) {
        result = 0.125 * x;
    } else if (x < 7) {
        result = 0.5 + ((x - 4) / 3) * 0.5;
    } else if (x < 8.5) {
        result = 1;
    } else if (x <= 10) {
        result = 1 + 4 * Math.pow((x - 8.5) / 1.5, MBK);
    } else {
        result = 5 + Math.exp(MBK * (x - 10));
    }

    document.getElementById("result").innerHTML =
        "Voto MBK:<br><span style='color:#ff4f4f'>" +
        (typeof result === "number" ? result.toFixed(4) : result) + "</span>";
}

// PWA service worker
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js").catch(()=>{});
}
</script>

</body>
</html>
